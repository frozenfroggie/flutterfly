<div class="airport-input">
  <input
    type="text"
    [placeholder]="direction.charAt(0).toUpperCase() + direction.slice(1)"
    [(ngModel)]="iataCode"
    (input)="onUpdateAirport($event)" />
  <div *ngIf="iataCode !== ''" class="autocomplete">
    <div
      class="location"
      *ngFor="let suggestedLocation of autocompleteSuggestions"
      (click)="onClickSuggestedLocation(suggestedLocation.value)">
      {{ suggestedLocation.label }}
    </div>
  </div>
</div>
